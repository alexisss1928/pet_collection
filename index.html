<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="agregar" class="showHide">
      <form name="formulario1" id="formulario1" enctype="multipart/form-data">
        <h2>Nueva mascota</h2>
        <section>
          <p>
            <label for="name">
              <span>Nombre de la mascota:</span>
              <strong><abbr title="required">*</abbr></strong> </label
            ><br />
            <input type="text" id="name" name="name" required />
          </p>
          <p>
            <label for="years">
              <span>Edad de la mascota:</span>
              <strong><abbr title="required">*</abbr></strong> </label
            ><br />
            <input type="number" id="years" name="years" required />
          </p>
          <p>
            <label for="race">
              <span>Especie de la mascota:</span>
              <strong><abbr title="required">*</abbr></strong> </label
            ><br />
            <input type="text" id="race" name="race" required />
          </p>
          <p>
            <label for="files[]">
              <span>Foto de tu mascota:</span>
              <strong><abbr title="required">*</abbr></strong> </label
            ><br />
            <input type="file" name="files[]" id="file" />
          </p>

          <section>
            <p>
              <button type="submit" class="button">Guardar mascota</button>
            </p>
          </section>
        </section>
      </form>
    </section>
    <section id="coleccion">
      <h1>Coleccion de mascotas</h1>
      <div class="cardContainer"></div>
    </section>
    <div id="addButton"><img src="./assets/plus-solid.svg" /></div>
    <script src="index.js"></script>
  </body>
</html>
